<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <title>Sign Up | Flashlight Emporium</title>
  </head>
  <body class="bg-info">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid" style="margin: 1em 1em 1em 1em">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
          </li>
        </ul>

        <ul
          class="navbar-nav mr-auto justify-content-end"
          style="text-align: right"
        >
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="signup.html" class="nav-link active">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="checkout.html" class="nav-link">Cart</a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="bg-light"
      style="
        width: 35%;
        margin: 1em auto auto auto;
        border-radius: 25px;
        padding: 2em 2em 2em 2em;
      "
    >
      <form>
        <div class="form-group">
          <label for="Email">Email</label>
          <input
            id="email"
            type="text"
            name="Email"
            placeholder="Enter Email"
            class="form-control"
          />
          <label style="padding-top: 1em" for="confirm-email">Email</label>
          <input
            id="confirm-email"
            type="text"
            name="confirm-mail"
            placeholder="Confirm Email"
            class="form-control"
          />
          <label style="padding-top: 1em" for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            class="form-control"
          />
          <label style="padding-top: 1em" for="confirm-password"
            >Confirm Password</label
          >
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Enter Password"
            class="form-control"
          />
        </div>
        <label for="mail-list" style="padding-top: 1em"
          >Join our mailing list?</label
        >
        <input type="checkbox" name="mail-list" id="mail-list" />
        <hr />
        <p>How did you hear about us?</p>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="Word"
          />
          <label class="form-check-label" for="word"> Word of Mouth </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="social"
            checked
          />
          <label class="form-check-label" for="social"> Social Media </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="search"
            checked
          />
          <label class="form-check-label" for="search"> Search Engine </label>
        </div>
        <div class="form-check" style="padding-bottom: 1em">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="ad"
            checked
          />
          <label class="form-check-label" for="ad"> Advertisement </label>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
